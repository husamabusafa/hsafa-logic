services:
  postgres:
    image: postgres:16-alpine
    container_name: hsafa-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hsafa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hsafa123}
      POSTGRES_DB: ${POSTGRES_DB:-hsafa_db}
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hsafa}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hsafa-network

  redis:
    image: redis:7-alpine
    container_name: hsafa-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hsafa-network

  migrate:
    build:
      context: ./hsafa-gateway
      dockerfile: Dockerfile
      target: development
    container_name: hsafa-migrate
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-hsafa}:${POSTGRES_PASSWORD:-hsafa123}@postgres:5432/${POSTGRES_DB:-hsafa_db}
    command: npx prisma migrate deploy
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hsafa-network
    restart: "no"

  gateway:
    build:
      context: ./hsafa-gateway
      dockerfile: Dockerfile
      target: development
    container_name: hsafa-gateway
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${GATEWAY_PORT:-3000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-hsafa}:${POSTGRES_PASSWORD:-hsafa123}@postgres:5432/${POSTGRES_DB:-hsafa_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      HSAFA_SECRET_KEY: ${HSAFA_SECRET_KEY:-dev_secret_key}
      HSAFA_PUBLIC_KEY: ${HSAFA_PUBLIC_KEY:-dev_public_key}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_prod}
      JWT_ENTITY_CLAIM: ${JWT_ENTITY_CLAIM:-sub}
    ports:
      - "${GATEWAY_PORT:-3000}:${GATEWAY_PORT:-3000}"
    volumes:
      - ./hsafa-gateway:/app
      - gateway_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - hsafa-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  gateway_node_modules:
    driver: local

networks:
  hsafa-network:
    driver: bridge
